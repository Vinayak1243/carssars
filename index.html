<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

  </head>
  <body>
    <header>
      <div class="card ">
        <div class="card-header bg-danger text-white">
          Friendship Calculator
        </div>
        <div class="card-body">
          <form class="form-inline w-75 m-auto">
            <div class="form-group">
              <input
                type="text"
                name=""
                class="form-control text-center"
                placeholder="Your Name"
                id="name"
              />
            </div>
            <div class="pl-4 pr-4">
              <span> + </span>
            </div>
            <div class="form-group">
              <input
                type="text"
                name=""
                class="form-control text-center"
                placeholder=" Friend's Name"
                id="lname"
              />
            </div>
          </form>
          <br />
          <div class="w-70 m-auto">
            <button class="btn btn-success w-50" onclick="checkloveper()">
              click
            </button>
          </div>
          <br />
          <div>
            <input
              type="text"
              name=""
              placeholder="Friendship PERCENTAGE"
              class="form-control text-center w-25% m-auto"
              id="lovevalue"
            />
          </div>
        </div>
        <div class="card-footer ">God Bless Your Friendship</div>
      </div>
      <br>
      <br>
      <div class="name" class="card-footer">
      <h6>Developed by-Vinayak Tripathi</h6>
      </div>
    </header>

    <script src="query.js"></script>
  </body>
</html>
